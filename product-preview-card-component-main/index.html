<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <img
        src="./images/image-product-desktop.jpg"
        srcset="
          ./images/image-product-desktop.jpg 800w,
          ./images/image-product-mobile.jpg  574w
        "
        sizes="(max-width: 600px) 480px,
            800px"
        alt="Perfume"
      />

      <div class="text-details">
        <p>Perfume</p>
        <h2 class="name">
          Gabrielle <br />Essence Eau<br />
          De Parfum
        </h2>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p>$149.99 <span>$169.99</span></p>
        <button>
          <img src="./images/icon-cart.svg" alt="Add to Cart" /> Add to Cart
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/taiwo-shobo-2aa544175/"
        >Taiwo Adefowope Shobo</a
      >.
    </div>
  </body>
</html>
